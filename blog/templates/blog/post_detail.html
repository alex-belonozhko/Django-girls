{% extends 'blog/base.html' %}

{% block content %}
	<div class="post">
		{% if post.published_date %}
            <h1>{{ post.title }}</p></h1>
            <p>{{ post.text }}</p>
            <div class="date">
                <p>Published: {{ post.published_date }}</p>
            </div>   
		{% endif %}
	</div>	
{% endblock %}
