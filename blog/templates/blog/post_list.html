{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        {% if post.published_date %}
            <div class="post">
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                <p>Author: {{ post.author }}</p>
                <p>{{ post.text }}</p>
                <div class="date">
                    <p>Published: {{ post.published_date }}</p>
                </div>    
            </div>
        {% endif %}
    {% endfor %}
{% endblock %}
