{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Django-girls Blog</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
    <div class="page-header">
    	<h1><a href="">Django-Girls Blog</a></h1>
    	{% if request.path != "/" %}
        	<a class="On_main btn btn-default" href="{% url 'post_list' %}"><span class="glyphicon glyphicon-home"></span></a>  
        {% endif %}	
        {% if user.is_authenticated %}
        	<a href="{% url 'post_draft_list' %}" class="top-menu header_button" title="Сохраненные записи"><span class="glyphicon glyphicon-edit"></span></a>
        	<p class="top-menu hello_user">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
        {% else %}
            <a href="{% url 'login' %}" class="top-menu header_button"><span class="glyphicon glyphicon-lock"></span></a>	
        {% endif %}
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
